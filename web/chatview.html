<script>
var ring = {}; // ring namespace

ring.chatview = (function(){
    var dev = {}; // ring.chatview.dev namespace

    /**
     * Clears all messages
     */
    function clearMessages()
    {
        $( "#messages" ).empty();
    }

    /**
     * Converts text to HTML
     */
    function escapeHtml(html)
    {
        var text = document.createTextNode(html);
        var div = document.createElement('div');
        div.appendChild(text);
        return div.innerHTML;
    }

    /**
     * Returns HTML message from the message text.
     * Cleaned and linkified.
     */
    function getMessageHtml(message_text)
    {
        var escaped_message = escapeHtml(message_text);
        var linkified_message = linkifyHtml(escaped_message, {});
        return linkified_message;
    }

    /**
     * Returns the message status, formatted for display
     */
    function getMessageDeliveryStatusText(message_delivery_status)
    {
        var formatted_delivery_status = message_delivery_status;

        switch(message_delivery_status)
        {
            case "unknown":
                formatted_delivery_status = "";
                break;
            case "sending":
                formatted_delivery_status = "Sending<svg overflow='visible' viewBox='0 -2 16 14' height='16px' width='16px'><circle class='status_circle anim-first' cx='4' cy='12' r='1'/><circle class='status_circle anim-second' cx='8' cy='12' r='1'/><circle class='status_circle anim-third' cx='12' cy='12' r='1'/></svg>"
                break;
            case "read":
                break;
            case "failure":
                formatted_delivery_status = "Failure <svg overflow='visible' viewBox='0 -2 16 14' height='16px' width='16px'><path class='status-x x-first' stroke='#AA0000' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' fill='none' d='M4,4 L12,12'/><path class='status-x x-second' stroke='#AA0000' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' fill='none' d='M12,4 L4,12'/></svg>"
                break;
            case "sent":
                formatted_delivery_status = "Sent <svg overflow='visible' viewBox='0 -2 16 14' height='16px' width='16px'><path class='status-check' stroke='#008000' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' fill='none' d='M2,8 L6,12 L14,4'/></svg>";
                break;
            default:
                console.log("getMessageDeliveryStatusText: unknown delivery status: " + message_delivery_status);
                break;
        }

        return formatted_delivery_status;
    }

    /**
     * Returns the message date, formatted for display
     */
    function getMessageTimestampText(message_timestamp)
    {
        return new Date(1000 * message_timestamp).toLocaleString();
    }

   /**
    * Adds a message to the buffer, or update it if new_message is
    * TRUE
    */
    function addOrUpdateMessage(message_object, new_message)
    {
        // Properties of the message object
        var message_id = message_object["id"];
        var message_text = message_object["text"];
        var message_sender = message_object["sender"];
        var message_sender_contact_method = message_object["sender_contact_method"];
        var message_timestamp = message_object["timestamp"];
        var message_direction = message_object["direction"];
        var message_delivery_status = message_object["delivery_status"];

        if (new_message)
        {
            var message_div_classes = [
                "message",
                "message_" + message_direction
            ];

            var $message_div = $(
                "<div>",
                {
                    id: "message_" + message_id,
                    class: message_div_classes.join(" "),
                }
            );

            var $message_wrapper = $("<div>", { class: "message_wrapper"});

            var $message_text = $("<span>", { class: "message_text" });
            var $message_sender = $("<span>", { class: "message_sender" });
            var $message_delivery_status = $("<span>", { class: "message_delivery_status" });
            var $message_timestamp = $("<span>", { class: "message_timestamp" });

            $message_wrapper.append($message_text);
            $message_wrapper.append($message_sender);


            // Sender image
            var $message_sender_span = $("<span>", { class: "message_sender_image" });
            var $message_sender_image = $("<span>", { class: "sender_image sender_image_" + message_sender_contact_method });


            $message_div.append($message_sender_image);
            $message_div.append($message_wrapper);
            $message_div.append($message_delivery_status);

            $("#messages").append($message_div);
        }
        else
        {
            var message_selector = "#message_" + message_id;
            var $message_text = $(message_selector + " .message_text");
            var $message_sender_image = $(message_selector + " .message_sender_image");
            var $message_sender = $(message_selector + " .message_sender");
            var $message_delivery_status = $(message_selector + " .message_delivery_status");
            var $message_timestamp = $(message_selector + " .message_timestamp");
        }

        // Set the variables
        $message_text.html(getMessageHtml(message_text));
        $message_sender.text(message_sender + ": ");
        $message_delivery_status.html(getMessageDeliveryStatusText(message_delivery_status));
        $message_timestamp.text(getMessageTimestampText(message_timestamp));
        $message_div.find($message_wrapper).append($message_timestamp);

    }


    /**
     * Add a message to the buffer
     */
    function addMessage(message_object)
    {
        addOrUpdateMessage(message_object, true);

        // Scroll to bottom
        window.scrollTo(0, document.body.scrollHeight);
    }

    /**
     * Updated a message that was previously added with addMessage
     */
    function updateMessage(message_object)
    {
        addOrUpdateMessage(message_object, false);
    }

    /**
     * Sets the image for a given sender
     * set_sender_image object should contain the following keys:
     * - sender: the name of the sender
     * - sender_image: base64 png encoding of the sender image
     */
    function setSenderImage(set_sender_image_object)
    {
        var sender_contact_method = set_sender_image_object['sender_contact_method'];
        var sender_image = set_sender_image_object['sender_image'];

        var sender_image_id = "sender_image_" + sender_contact_method;

        // Remove the currently set sender image
        $("#" + sender_image_id).remove();

        // Create a new style element
        var style = document.createElement('style');
        style.type = 'text/css';
        style.id = sender_image_id
        style.innerHTML = '.' + sender_image_id + " { \n content: url(data:image/png;base64," + sender_image + "); \n height: 35px; \n width: 35px; \n }";
        document.getElementsByTagName('head')[0].appendChild(style);
    }

    function clearSenderImages()
    {
        document.getElementsByTagName('head')[0].innerHTML = "";
    }

    return {
        addMessage: addMessage,
        updateMessage: updateMessage,
        setSenderImage: setSenderImage,
        dev: dev,
        clearMessages: clearMessages,
        clearSenderImages: clearSenderImages,
    }

})();
